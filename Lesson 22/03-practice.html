<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TheCatAPI practice</title>
    <link rel="stylesheet" href="./css/comon.css" />

  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="wrapper">
      <!-- Форма пошуку -->
      <form id="search-form" class="search-form">
        <div class="form-group">
          <label for="breed-input">Оберіть породу кота:</label>
          <input list="breeds-list" id="breed-input" class="input-field" placeholder="Наприклад: Bengal"
            autocomplete="off" />
          <datalist id="breeds-list"></datalist>
        </div>
    
        <button type="submit" class="btn">Знайти зображення</button>
      </form>
    
      <!-- Лоадер -->
      <div id="loader" class="loader hidden">
        <p>Завантаження...</p>
      </div>
    </div>
    
    <!-- Контейнер для картки -->
    <div id="cat-card" class="card-container"></div>



  
    <script src="./js/03-practice.js"></script>
  </body>
</html>
